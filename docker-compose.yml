version: '3.8'

services:
  # Backend server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: location-tracker-server
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Allow all origins for nginx proxy setup
      # For production with separate domains, set CORS_ORIGIN in .env
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    restart: unless-stopped
    networks:
      - location-tracker-network

  # Frontend client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Pass build-time environment variables
        # Leave empty to use nginx proxy (recommended for single-domain deployment)
        # Set these for separate frontend/backend domains
        - VITE_API_URL=${VITE_API_URL:-}
        - VITE_SOCKET_URL=${VITE_SOCKET_URL:-}
    container_name: location-tracker-client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - location-tracker-network

networks:
  location-tracker-network:
    driver: bridge
